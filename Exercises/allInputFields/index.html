<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All input fields in HTML</title>
</head>
<body>
    <p type="button"><input type="button" value="button"/></p>
    <p type="text"><input type="text" value="text"/></p>
    <p type="password"><input type="password" value="password"/></p>
    <p type="date"><input type="date" value="2013-04-24"/></p>
    <p type="number"><input type="number" value="42"/></p>
    <p type="color"><input type="color" value="#BADA55"/></p>
    <p type="legend"><input type="legend" value="legend"/></p>
    <p type="textarea"><input type="textarea" value="textarea"/></p>
    <p type="search"><input type="search" value="search"/></p>
    <p type="datetime"><input type="datetime" value="datetime"/></p>
    <p type="datetime-local"><input type="datetime-local" value="2013-04-24T22:22:22"/></p>
    <p type="month"><input type="month" value="2013-04"/></p>
    <p type="email"><input type="email" value="mail@example.org"/></p>
    <p type="range"><input type="range" value="42"/></p>
    <p type="tel"><input type="tel" value="+12 345 678 9"/></p>
    <p type="week"><input type="week" value="2013-W17"/></p>
    <p type="url"><input type="url" value="http://example.org"/></p>
    <p type="checkbox"><input type="checkbox" value="checkbox"/></p>
    <p type="radio"><input type="radio" value="radio"/></p>
    <p type="fieldset"><input type="fieldset" value="fieldset"/></p>
    <p type="file"><input type="file" /></p>
    <p type="hidden"><input type="hidden" value="hidden"/></p>
    <p type="image"><input type="image"/></p>
    <p type="time"><input type="time" value="22:22:22"/></p>
</body>
</html>
