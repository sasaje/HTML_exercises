<!--Lav en tabel, som indeholder data (brug table, tr, td, th tags og colspan),
     se evt. Bootstrap Tables https://www.w3schools.com/bootstrap5/bootstrap_tables.php
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
      <title>HTML tables</title>
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Mail address</th>
            </tr>
        </thead>
        <tr>
            <td>Firstname 1</td>
            <td>Lastname 1</td>
            <td>mailaddress1@example.com</td>
        </tr>
        <tr>
            <td>Firstname 2</td>
            <td>Lastname 2</td>
            <td>mailaddress2@example.com</td>
        </tr>
        <tr>
            <td>Firstname 3</td>
            <td>Lastname 3</td>
            <td>mailaddress3@example.com</td>
        </tr>
    </table>
</body>
</html>
